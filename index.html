<!-- index.html -->
<!DOCTYPE html>  <!--HTML5であることを宣言する-->
<html lang="ja">    <!--HTMLの開始 + 検索エンジンにドキュメントの言語が日本語であることを示す-->
<head>  <!--このタグの中はHTMLドキュメントのメタデータ部分-->
    <meta charset="UTF-8"> <!--文字コードを指定する-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!--viewport：画面サイズの調整、device-width：デバイスに合わせて表示する、initial-scale=1.0：初期の拡大率を1倍にする-->
    <title>自己紹介サイト</title> <!--ブラウザタブに表示されるページのタイトル（検索エンジンの結果にも表示される）-->
    <link rel="stylesheet" href="styles.css">
</head>
<body> <!--このタグの中は画面上に表示される内容-->
    <img src="./profile_image.png" alt="プロフィール画像"> <!--画像のリンクを埋め込む、読み込めないときはaltを表示する-->
    <h1>自己紹介</h1> <!--最大見出し-->
    <p>こんにちは、私はWeb開発者です。</p> <!--段落分け-->
    <footer>&copy; 2024 Your Name</footer>
</body>
</html> <!--#HTMLの終了-->
